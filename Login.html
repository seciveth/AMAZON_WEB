<!-- js para el menu interactivo -->
  <script>
      var MenuItems = document.getElementById("MenuItems");

      MenuItems.estilos.maxHeight = "0px";

      function menutoggle()
      {
          if(MenuItems.estilos.maxHeight == "opx")
          {
            MenuItems.estilos.maxHeight = "200px";
          }
          else 
          {
            MenuItems.estilos.maxHeight = "opx";
          }
      }

  </script>

  <!-- js para el formulario -->

      var RegForm = document.getElementById("RegForm");

      function register()
      {
        RegForm.estilos.transform = "translateX(0px)";
        LoginForm.estilos.transform = "translateX(0px)";   
      }

      function login()
